<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codec Technologies AI Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="chatbot-container">
        <header class="chatbot-header">
            <div class="header-logo-container">
                <img src="/assets/logo-removebg-preview.png" alt="Codec Logo" class="header-logo">
                <h1 class="header-title">Codec AI Assistant</h1>
            </div>
            <p class="header-subtitle">Your Technical Support & Coding Partner</p>
        </header>

        <main class="chat-window" id="chat-window">
            <div class="message bot-message">
                <p>Hello! I'm the Codec AI Assistant. How can I help you with your coding or technical questions today?</p>
            </div>
            </main>

        <form class="chat-input-form" id="chat-form">
            <input type="text" id="user-input" placeholder="Ask a question about code, tech, or Codec..." required>
            <button type="submit">Send</button>
        </form>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
