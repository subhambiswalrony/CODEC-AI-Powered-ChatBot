<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codec Technologies AI Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="chatbot-container">
        <header class="chatbot-header">
            <div class="header-logo-container">
                <img src="/assets/logo-removebg-preview.png" alt="Codec Logo" class="header-logo">
                <h1 class="header-title">Codec AI Assistant</h1>
            </div>
            <p class="header-subtitle">Your Technical Support & Coding Partner</p>
        </header>

        <main class="chat-window" id="chat-window">
            <div class="message bot-message">
                <p>Hello! I'm the Codec AI Assistant. How can I help you with your coding or technical questions today?</p>
            </div>
            </main>

        <form id="chat-form" class="chat-input-form">
            <input id="user-input" name="message" type="text" placeholder="Type a message..." autocomplete="off" />
            <button id="sendButton" type="submit" class="send-btn" aria-label="Send message">
                <span class="send-text">Send</span>
                <svg viewBox="0 0 24 24" class="send-icon" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
                    <path d="M2 21l21-9L2 3v7l15 2-15 2v7z"></path>
                </svg>
            </button>
        </form>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
